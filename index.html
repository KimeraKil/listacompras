<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./css/full.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aderaldo Anderson S.V Amorim">
    <meta name="description"
        content="Kimera Code, site com soluções praticas para o seu dia a dia, soluções para empresas, desenvolvimento de Sistemas, Sites e APP.">
    <meta name="keywords" content="Sites, Sistemas, web aplicações, Desenvolvimento, app, jogos">
    <meta property="og:site_name" content="https://kimcode.com.br">
    <meta property="og:url" content="https://kimerakil.github.io/kimcode/">
    <meta property="og:title" content="Sistema: Lista de Compras Online">
    <meta property="og:description"
        content="Sistema de lista de compras online, com opção de adicionar limite na compra, gerar PDF, suas compras sem surpresa no CAIXA">
    <meta property="og:image" content="https://kimerakil.github.io/listacompras/img/KimcodeListaNew.png">
    <title>Lista de Compras</title>
</head>

<body>
    <header>
        <div class="top">
            <span hidden>0</span>
            <button class="material-symbols-outlined" onclick="expandUP()">
                expand_more</button>
            <h2>Lista de Compras</h2>
            <img src="./img/KimCodeLogoW.png" alt="logo">
        </div>
        <div class="opts some">
            <button onclick="addLimit()">Adicionar Limite</button>
            <button onclick="removeLimit()">Remover Limite</button>
            <button onclick="limpar()">Limpar Lista</button>
            <button onclick="addName()">Salvar em PDF</button>
        </div>
        <div class="mid">
            <ul>
                <li>
                    <span>Meu Limite</span>
                    <span id="myLimit"></span>
                </li>
                <li>
                    <span>Compra</span>
                    <span id="buyValue"></span>
                </li>
                <li>
                    <span>Valor Restante</span>
                    <span id="changeValue"></span>
                </li>
            </ul>
        </div>
    </header>
    <div class="msgBox some ">
        <h3>Informe o Limite!</h3>
        <input type="number" id="limitMoney" placeholder="R$ 0,00">
        <button onclick="confirmLimit()" class="material-symbols-outlined">check</button>
    </div>
    <div class="msgBoxName some">
        <h3>Informe o Nome do Estabelecimento!</h3>
        <input type="text" id="nameLocal" placeholder="Nome do Local da Compra">
        <button onclick="confirmName()" class="material-symbols-outlined">check</button>
    </div>
    <div class="inps">
        <input type="text" placeholder="Item" id="item" maxlength="30">
        <input type="number" placeholder="Qtde" id="qtde" value="1">
        <input type="number" placeholder="Valor" id="valor">
        <button class="material-symbols-outlined" onclick="addItem()">add_circle</button>
    </div>
    <h2 id="tituloLC"><span class="material-symbols-outlined">shopping_cart</span>Minhas Compras <span
            class="material-symbols-outlined">arrow_downward</span></h2>
    <div class="box" id="box">

    </div>
    <footer>
        <p>Desenvolvido por: <b>Aderaldo Anderson S.V Amorim</b></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="./js/kim.js"></script>
</body>

</html>
